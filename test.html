<!DOCTYPE html>
<html lang="ja">
<head>
<title>世界一甘いお店</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="test.css">
</head>
<body>
<header><br>
    <h2><center>世界一甘いお店</center></h2>
</header>
<main>
<div id="content">
<div id="main">
    <div>
    <table border="4" align="center">
        <tr>
        　<th>お名前</th>
        　<td><input type="text" name="name" size="40" required></td>
        </tr>
        <tr>
        　<th>お近くのお店</th>
        　<td><select name="pets" id="pet-select">
            <option value="北海道・東北">北海道・東北</option>
            <option value="関東">関東</option>
            <option value="中部">中部</option>
            <option value="関西">関西</option>
            <option value="中国・四国">中国・四国</option>
            <option value="九州・沖縄">九州・沖縄</option>
        　</select>
        　</td>
        </tr>
        <tr>
        　<th>電話</th>
        　<td><input type="text" name="name" size="40" required></td>
        </tr>
        <tr>
        　<th>電話番号</th>
        　<td><input type="text" name="name" size="40" required></td>
        </tr>
        <tr>
        　<th>メールアドレス</th>
        　<td><input type="text" name="name" size="40" required></td>
        </tr>
        <tr>
        　<th>お問い合わせ種別</th>
        　<td><input type="radio" value="商品について">商品について
            　<input type="radio" value="従業員について">従業員について</td>
        </tr>
        <tr>
        　<th>お問い合わせ内容</th>
        　<td><textarea name="description"cols="30"rows="5" required></textarea></td>
        </tr>
        　</table><br>
            　<input type="submit" value="送信" style=float:right;>
    </div>
</div>
